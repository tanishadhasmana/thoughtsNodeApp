<!DOCTYPE html>
<html>
  <body>
    <h1><font color="yellow"> Thought Sharing App</font></h1>

    <h2><font color="red">Subscribe</font></h2>
    <form method="GET" action="/subscribe">
      <input type="text" name="name" placeholder="Enter your name" required />
      <button type="submit">Subscribe</button>
    </form>

    <h2><font color="green">Post a Thought</font></h2>
    <form method="POST" action="/thought">
      <input type="text" name="thought" placeholder="Enter thought" required />
      <button type="submit">Post</button>
    </form>
  </body>
</html>
